<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Интересные ссылки — waitingstarman</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(1200px 600px at 50% -10%, #1b2945 0%, #0b1220 45%, #091322 100%);
        color: #f8fafc;
      }
      main {
        width: 100%;
        max-width: 420px;
        padding: 32px 20px 40px;
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(2rem, 5vw, 2.5rem);
        font-weight: 800;
      }
      p {
        margin: 0 0 28px;
        color: rgba(226, 232, 240, 0.72);
        font-size: clamp(1rem, 2.4vw, 1.1rem);
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      a.link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 16px 26px;
        border-radius: 24px;
        text-decoration: none;
        color: inherit;
        font-weight: 600;
        letter-spacing: 0.2px;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      a.link:hover {
        transform: translateY(-3px);
        box-shadow: 14px 14px 28px rgba(0, 0, 0, 0.45), -10px -10px 24px rgba(255, 255, 255, 0.08);
      }
      a.link.kuiper {
        background:
          radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.22) 0%, rgba(255, 255, 255, 0) 48%),
          radial-gradient(circle at 80% -10%, rgba(148, 163, 184, 0.25) 0%, rgba(148, 163, 184, 0) 50%),
          linear-gradient(130deg, #34186b 0%, #2a2b8d 35%, #145eac 65%, #1dcad3 100%);
        box-shadow: 0 18px 32px rgba(14, 165, 233, 0.28);
      }
      a.link.github {
        background: linear-gradient(145deg, #24292e, #111618);
      }
      a.link.instagram {
        background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285aeb 90%);
      }
      a.back {
        display: inline-block;
        margin-top: 24px;
        color: rgba(226, 232, 240, 0.6);
        text-decoration: none;
        font-size: 0.95rem;
      }
      a.back:hover {
        color: rgba(226, 232, 240, 0.85);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Интересные ссылки</h1>
      <p>Выбирай площадку, чтобы узнать больше о Kuiper Belt и waitingstarman.</p>
      <div class="links">
        <a class="link kuiper" href="https://kuiper-belt.vercel.app/" target="_blank" rel="noopener">Проект kuiper belt</a>
        <a class="link github" href="https://github.com/doingstarman" target="_blank" rel="noopener">GitHub</a>
        <a class="link instagram" href="https://instagram.com/waitingstarman" target="_blank" rel="noopener">Instagram</a>
      </div>
      <div>
        <a class="back" href="index.html">← На главную</a>
      </div>
    </main>
  </body>
</html>
