<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Контакты — Kuiper Belt</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #04070f;
        color: #f8fafc;
        line-height: 1.6;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: clamp(40px, 6vw, 120px) clamp(16px, 6vw, 120px);
        background: radial-gradient(1400px 800px at 50% -20%, #263864 0%, #0c1629 40%, #04070f 100%);
        position: relative;
        overflow: hidden;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(500px 500px at 20% 30%, rgba(77, 162, 255, 0.15), transparent),
          radial-gradient(600px 400px at 80% 70%, rgba(255, 118, 179, 0.12), transparent);
        mix-blend-mode: screen;
      }

      .hero__content {
        position: relative;
        z-index: 1;
      }

      .hero__title {
        margin: 0;
        font-size: clamp(3rem, 16vw, 8rem);
        font-weight: 800;
        letter-spacing: clamp(0.2rem, 1vw, 1rem);
        text-transform: uppercase;
      }

      .hero__subtitle {
        margin: 18px 0 0;
        font-size: clamp(1.25rem, 3vw, 1.75rem);
        color: rgba(248, 250, 252, 0.72);
      }

      main {
        max-width: 960px;
        margin: 0 auto;
        padding: clamp(48px, 8vw, 96px) clamp(16px, 5vw, 32px) clamp(80px, 12vw, 140px);
      }

      .contact-card {
        background: rgba(11, 18, 32, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 28px;
        padding: clamp(32px, 4vw, 48px);
        box-shadow: 0 40px 80px rgba(3, 7, 18, 0.65);
        backdrop-filter: blur(10px);
      }

      .contact-card h2 {
        margin: 0 0 14px;
        font-size: clamp(1.75rem, 4vw, 2.25rem);
      }

      .contact-card p {
        margin: 0 0 28px;
        color: rgba(226, 232, 240, 0.78);
        font-size: clamp(1rem, 2.5vw, 1.125rem);
      }

      .contact-card .link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 16px 32px;
        border-radius: 999px;
        text-decoration: none;
        color: inherit;
        font-weight: 600;
        letter-spacing: 0.3px;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(236, 72, 153, 0.2));
        border: 1px solid rgba(248, 250, 252, 0.25);
        transition: transform 200ms ease, box-shadow 200ms ease;
      }

      .contact-card .link:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 30px rgba(99, 102, 241, 0.35);
      }

      .back {
        display: inline-block;
        margin-top: 32px;
        color: rgba(148, 163, 184, 0.8);
        text-decoration: none;
        font-size: 1rem;
      }

      .back:hover {
        color: rgba(248, 250, 252, 0.9);
      }
    </style>
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <p class="hero__subtitle">Свяжитесь с командой</p>
        <h1 class="hero__title">Kuiper Belt</h1>
      </div>
    </header>
    <main>
      <section class="contact-card">
        <h2>Оставайтесь на связи</h2>
        <p>Напишите в Telegram, чтобы обсудить идеи, сотрудничество или задать вопросы о проекте Kuiper Belt.</p>
        <a class="link" href="https://t.me/waitingstarman" target="_blank" rel="noopener noreferrer">Перейти в Telegram</a>
        <div>
          <a class="back" href="index.html">Вернуться на главную</a>
        </div>
      </section>
    </main>
  </body>
</html>
