<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>waitingstarman</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(1200px 600px at 50% -10%, #1b2945 0%, #0b1220 45%, #091322 100%);
        color: #f8fafc;
      }
      main {
        width: 100%;
        max-width: 420px;
        padding: 32px 20px 40px;
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: clamp(2.5rem, 5vw, 3rem);
        font-weight: 800;
      }
      p {
        margin: 0 0 32px;
        color: rgba(226, 232, 240, 0.72);
        font-size: clamp(1rem, 2.5vw, 1.15rem);
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .neumo-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 68px;
        border-radius: 28px;
        text-decoration: none;
        color: inherit;
        font-size: 1.15rem;
        font-weight: 700;
        letter-spacing: 0.3px;
        background: linear-gradient(145deg, rgba(10, 17, 31, 0.95), rgba(20, 30, 52, 0.95));
        box-shadow: 14px 14px 28px rgba(0, 0, 0, 0.55), -12px -12px 24px rgba(255, 255, 255, 0.04);
        position: relative;
        overflow: hidden;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      .neumo-button::after {
        content: "";
        position: absolute;
        inset: 1px;
        border-radius: 26px;
        background: rgba(255, 255, 255, 0.06);
        transition: background 150ms ease, box-shadow 150ms ease;
      }
      .neumo-button span {
        position: relative;
        z-index: 1;
      }
      .neumo-button:hover {
        transform: translateY(-3px);
        box-shadow: 16px 16px 32px rgba(0, 0, 0, 0.55), -10px -10px 24px rgba(255, 255, 255, 0.06);
      }
      .neumo-button:hover::after {
        background: rgba(255, 255, 255, 0.08);
      }
      .neumo-button:active {
        transform: scale(0.98);
        box-shadow: inset 8px 8px 16px rgba(0, 0, 0, 0.4);
      }
      .neumo-button:active::after {
        background: rgba(255, 255, 255, 0.04);
        box-shadow: inset -4px -4px 12px rgba(255, 255, 255, 0.04);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>waitingstarman</h1>
      <p>Привет! Выбери, что тебя интересует</p>
      <div class="buttons">
        <a class="neumo-button" href="contact.html"><span>Связь со мной</span></a>
        <a class="neumo-button" href="links.html"><span>Интересные ссылки</span></a>
      </div>
    </main>
  </body>
</html>
